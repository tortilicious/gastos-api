# ===============================================================
# == CONFIGURACIÓN FINAL PARA RAILWAY Y DESARROLLO LOCAL ==
# ===============================================================

spring.application.name=gastos-api
server.port=${PORT:8080}

# --- LA LÍNEA CLAVE ---
# Le decimos a Spring que coja la DATABASE_URL que nos da Railway
# y le añada "jdbc:" por delante. Esto crea una URL JDBC válida.
# Para local, usará el valor por defecto.
spring.datasource.url=jdbc:${DATABASE_URL:postgresql://localhost:5432/gastos_dev}

# No necesitamos username/password porque ya vienen dentro de la DATABASE_URL
# que proporciona Railway. Para local, tendrás que conectarte con tu usuario de postgres.

# --- Configuración de JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Configuración de JWT ---
jwt.secret=${JWT_SECRET:ClaveSecretaSuperLargaParaDesarrollo123456789}
jwt.expiration-in-ms=86400000

# --- Documentación y Logging ---
springdoc.swagger-ui.path=/api-docs.html
logging.level.org.springframework=INFO
logging.level.org.mlc.gastosapi=INFO